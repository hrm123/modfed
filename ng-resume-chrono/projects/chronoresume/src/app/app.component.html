<mat-toolbar color="primary" >
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon >menu</mat-icon>
    </button>
    <h1>Chronological Resume</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/years=5'"> 5 years </a>
      <a mat-button [routerLink]="'/years=10'"> 10 years </a>
      <a mat-button [routerLink]="'/years=100'"> 10+ years </a>

    </div>
  </mat-toolbar-row>

  <!-- mat-toolbar-row>
      <span style="font-size: 12px;">Select to filter based on number of years</span>
    </mat-toolbar-row -->
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav  opened mode="side">
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
      <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
      <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
      <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
      <a mat-list-item [routerLink]="'/activities'"> Activities </a>
      <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
